<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FULL PAGE</title>
    <link rel="stylesheet" href="Ex_3.css">
  </head>
  <body>
    <div>

      <div class = "header-content">

        <div class = "left-block m-lt-10px">

          <div class = "block-1 w-150px">
            <img class = "block-1" src = "images/images/page-logo.png" alt = "logo">
          </div>

          <div class = "block-2 w-150px mt-20px">
            <div class = "small-block">
              <img src = "images/images/icons/nav-tastemakers.png" alt = "image">
              <p>Tastemakers</p>
            </div>

            <div class = "small-block">
              <img src = "images/images/icons/nav-blog.png" alt = "image">
              <p>Blog</p>
            </div>

            <div class = "small-block">
              <img src = "images/images/icons/nav-alist.png" alt = "image">
              <p>The A-List</p>
            </div>

            <div class = "small-block">
              <img src = "images/images/icons/nav-contribute.png" alt = "image">
              <p>Contribute</p>
            </div>
            <div class = "small-block">
              <img src = "images/images/icons/nav-about.png" alt = "image">
              <p>About</p>
            </div>

          </div>

          <div class = "block-3 w-150px mt-20px">
            <div class = "small-block-3">
            </div>
            <div class = "small-block-3 mt-20px"></div>
          </div>
        </div>

        <div class = "right-block-top m-lt-10px">

          <div class = "right-block">
            <div class = "right-block-top-1">
              <img class = "right-block-top-1" src = "images/images/header.jpg" alt = "image">
              <div class = "right-block-1-small-box">
                <div class = "right-block-white"></div>
                <div class = "right-block-black"></div>
              </div>
            </div>
          </div>

            <div class = "right-block-top-2">
              <div class = "right-block-2-small-box border-white"></div>
              <div class = "right-block-2-small-box border-white"></div>
              <div class = "right-block-2-small-box border-white"></div>
              <div class = "right-block-2-small-box border-white"></div>
            </div>
        </div>

        <div class = "right-block-middle mt-b-20px">
          <div class = "right-block-middle-lightblue"></div>
          <div class = "right-block-middle-pinky"></div>

        </div>

        <div class = "right-block-bot">
          <div class = "right-block-bot-small">
            <div class = "right-block-small-1"></div>
            <div class = "right-block-small-2"></div>
          </div>

          <div class = "right-block-bot-small">
            <div class = "right-block-small-1"></div>
            <div class = "right-block-small-2"></div>
          </div>

          <div class = "right-block-bot-small">
            <div class = "right-block-small-1"></div>
            <div class = "right-block-small-2"></div>
          </div>

          <div class = "right-block-bot-small">
            <div class = "right-block-small-1"></div>
            <div class = "right-block-small-2"></div>
          </div>

        </div>

      </div>

      <div class = "footer mt-lt"></div>
    </div>
  </body>
</html>
